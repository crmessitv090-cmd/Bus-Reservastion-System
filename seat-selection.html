<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Seats - BusGo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="nav">
            <div class="logo">
                <span>üöå</span>
                <span>Bus Ease</span>
            </div>
            <div class="nav-links">
                <button onclick="window.location.href='home.html'">‚Üê Back to Search</button>
                <button id="logoutBtn">Logout</button>
            </div>
        </div>

        <div class="page active">
            <div class="seat-selection-container">
                <div class="bus-details-header">
                    <h2 id="busName">Loading...</h2>
                    <div class="journey-info">
                        <div class="info-item">
                            <span class="info-label">Route:</span>
                            <span id="busRoute">-</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Time:</span>
                            <span id="busTime">-</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Price per seat:</span>
                            <span id="busPrice">-</span>
                        </div>
                    </div>
                </div>

                <div class="seat-layout-wrapper">
                    <div class="seat-legend">
                        <div class="legend-item">
                            <div class="seat-demo available"></div>
                            <span>Available</span>
                        </div>
                        <div class="legend-item">
                            <div class="seat-demo selected"></div>
                            <span>Selected</span>
                        </div>
                        <div class="legend-item">
                            <div class="seat-demo booked"></div>
                            <span>Booked</span>
                        </div>
                    </div>

                    <div class="bus-layout">
                        <div class="driver-section">
                            <div class="steering-wheel">üöó</div>
                            <span>Driver</span>
                        </div>
                        <div class="seats-grid" id="seatsGrid">
                            <!-- Seats will be generated by JavaScript -->
                        </div>
                    </div>
                </div>

                <div class="booking-summary">
                    <div class="summary-content">
                        <div class="selected-seats-info">
                            <h3>Selected Seats: <span id="selectedSeatsDisplay">None</span></h3>
                            <p>Total Seats: <span id="totalSeatsSelected">0</span></p>
                        </div>
                        <div class="total-price">
                            <h3>Total Amount</h3>
                            <div class="price-amount" id="totalAmount">$0</div>
                        </div>
                    </div>
                    <button class="btn-primary" id="confirmBookingBtn" disabled>Confirm Booking</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
